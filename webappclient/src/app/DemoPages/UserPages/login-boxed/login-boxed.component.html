<div class="h-100 bg-plum-plate bg-animation">
  <div class="d-flex h-100 justify-content-center align-items-center">
    <div class="mx-auto app-login-box col-md-8">
      <div class="app-logo-inverse mx-auto mb-3"></div>
      <div class="modal-dialog w-100 mx-auto">
        <div class="modal-content">
          <div class="modal-body">
            <div class="h5 modal-title text-center">
              <h4 class="mt-2">
                <div>Login</div>
                </h4>
            </div>
            <div id="exampleInputGroup1" role="group" class="form-group">
              <div><input id="username" name="username" type="text" [(ngModel)]="form.username" #username="ngModel" placeholder="User Id..." required="required"
                       class="form-control">
                
              </div>
            </div>
            <div id="exampleInputGroup2" role="group" class="form-group">
              <div><input id="password" type="password"  placeholder="Password..." required="required"
                         class="form-control"  name="password"
                          [(ngModel)]="form.password"                         
                          #password="ngModel"></div>
            </div>
           </div>
          <div class="text-center clearfix">
             <div >
              <button  type="button" (click)="login()" class="btn btn-info btn-block">Login</button>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center text-white opacity-8 mt-3">
        Copyright Â© worldfirst 2023
      </div>
    </div>
  </div>
  <p-toast position="bottom-center" key="success"></p-toast>
  <p-toast position="bottom-center" key="error"></p-toast>
</div>
