<div>
    <div class="card">
        <p-table [resizableColumns]="true" styleClass="p-datatable-striped p-datatable-gridlines"
            (onHeaderCheckboxToggle)="onTableHeaderCheckboxToggle($event)" id="dt" columnResizeMode="expand" #dt
            [value]="content" [rows]="10" [paginator]="true" [globalFilterFields]="['username','firstname','role']"
            [rowHover]="true" dataKey="id" [rows]="100" selectionMode="" [(selection)]="selectedRowData" [scrollable]="true" 
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" scrollHeight="380px"
            [showCurrentPageReport]="true">
            <ng-template pTemplate="caption">

                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <span class="p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text"  (input)="dt.filterGlobal($event.target.value, 'contains')"
                                placeholder="Search..." />
                        </span>
                    </div>
                    <div class="p-toolbar-group-right">
                     
                    <button  class="p-button-help p-mr-2" icon="pi pi-file-pdf" pButton pRipple
                        label="" (click)="openPDF()"></button>
                    <button  pButton pRipple label="" icon="pi pi-file-excel"
                        (click)="exportExcel()" class="p-button-success p-mr-2"></button>
                    <button  pButton pRipple label="" icon="pi pi-print"
                        class="p-button-info p-mr-2" (click)="print()"></button>
                        
                    </div>
                </p-toolbar>      
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 2rem">
                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                    </th>
                    <th pSortableColumn="username" pResizableColumn>User Id <p-sortIcon field="username"></p-sortIcon>
                    </th>
                    <th pSortableColumn="picByte" pResizableColumn>Pic<p-sortIcon field="picByte"></p-sortIcon>
                    </th>
                    <th pSortableColumn="firstname" pResizableColumn>First Name<p-sortIcon field="firstname">
                        </p-sortIcon>
                    </th>
                    <th pSortableColumn="lastname" pResizableColumn>Last Name<p-sortIcon field="lastname"></p-sortIcon>
                    </th>
                   <!-- <th pSortableColumn="password" pResizableColumn>Password <p-sortIcon field="password"></p-sortIcon>
                    </th>-->
                    <th pSortableColumn="mobile_no" pResizableColumn>Mobile No<p-sortIcon field="mobile_no">
                        </p-sortIcon>
                    </th>
                    <th pSortableColumn="address" pResizableColumn>Address <p-sortIcon field="address"></p-sortIcon>
                    </th>
                    <th pSortableColumn="email" pResizableColumn>Email <p-sortIcon field="email"></p-sortIcon>
                    </th>
                    <th pSortableColumn="role" pResizableColumn>Role <p-sortIcon field="role"></p-sortIcon>
                    </th>

                    <th style="width: 3rem"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr [pSelectableRow]="product">
                    <td style="width: 2rem">
                        <p-tableCheckbox [value]="product"></p-tableCheckbox>
                    </td>
                    <td>{{product.username}}</td>
                    <td><img [src]='product.picByte'  width="32" >
                    </td>
                    <td>{{product.firstname}}</td>
                    <td>{{product.lastname}}</td>
                    <!--<td>{{product.password}}</td>-->
                    <td>{{product.mobile_no}}</td>
                    <td>{{product.address}}</td>
                    <td>{{product.email}}</td>
                    <td>{{product.role}}</td>
                    <!--td><p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating></td>
                <td><span [class]="'product-badge status-' + (product.inventoryStatus ? product.inventoryStatus.toLowerCase() : '')">{{product.inventoryStatus}}</span></td-->
                    <td style="width: 3rem">
                        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-info p-button-icon"
                            (click)="editProduct(product)"></button>
                        <!--button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteProduct(product)"></button-->
                    </td>
                </tr>
            </ng-template>

        </p-table>
    </div>

</div>
