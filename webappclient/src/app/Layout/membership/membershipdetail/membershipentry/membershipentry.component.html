<div>
  <form autocomplete="disabled" #formForm="ngForm" (keydown.enter)="$event.preventDefault()"
    (ngSubmit)="formForm.form.valid && save()" novalidate>
    <div class="panel panel-primary">
      <p-toolbar>
        <div class="p-toolbar-group-left ">
        </div>
        <div class="p-toolbar-group-right">
          <button pButton pRipple type="submit" label="Save" icon="pi pi-check" [disabled]="!formForm.form.valid"
            iconPos="left"></button>

          <button pButton pRipple type="reset" (click)="formForm.resetForm()" label="Reset" icon="pi pi-undo"
            iconPos="left"></button>
        </div>
      </p-toolbar>
      <div class="panel-body">

        <div class="row">

          <div class="col-sm-4 form-group row">
            <label class="col-sm-4 col-form-label">Customer Name<span class="required-asterisk">*</span></label>
            <div class="col-sm-8">
              <input type="text" autocomplete="disabled" autofocusonloading class="form-control" name="customerName" AlphaNumeric='true'
                [(ngModel)]="membershipmaster.customerName" #customerName="ngModel" required [maxlength]="20">

            </div>
          </div>
          <div class="col-sm-4 form-group row">
            <label class="col-sm-4 col-form-label">Pan No<span class="required-asterisk">*</span></label>
            <div class="col-sm-8">
              <input type="text" autocomplete="disabled" class="form-control" AlphaNumeric='true' name="panNo"
                [(ngModel)]="membershipmaster.panNo">
            </div>
          </div>
          <div class="col-sm-4 form-group row">
            <label class="col-sm-4 col-form-label">Membership No<span class="required-asterisk">*</span></label>
            <div class="col-sm-8">
              <input type="text" autocomplete="disabled" class="form-control" AlphaNumeric='true' name="membershipNo"
                [(ngModel)]="membershipmaster.membershipNo" #membershipNo="ngModel" required>

            </div>
          </div>

        </div>


        <div class="row">

          <div class="col-sm-4 form-group row">
            <label class="col-sm-4 col-form-label">Address<span class="required-asterisk">*</span></label>
            <div class="col-sm-8">
              <input type="text" autocomplete="disabled" class="form-control" name="adress" [(ngModel)]="membershipmaster.adress"
                #adress="ngModel" required AlphaNumeric='true'>


            </div>
          </div>

          <div class="col-sm-4 form-group row">
            <label class="col-sm-4 col-form-label">Amount Paid<span class="required-asterisk">*</span></label>
            <div class="col-sm-8">
              <input type="text" autocomplete="disabled" class="form-control" name="amountPaid" [(ngModel)]="membershipmaster.amountPaid"
                #amountPaid="ngModel" required AlphaNumeric='true'>

            </div>
          </div>

          <div class="col-sm-4 form-group row">
            <label class="col-sm-4 col-form-label">Phone No<span class="required-asterisk">*</span></label>
            <div class="col-sm-8">
              <input type="text" autocomplete="disabled" class="form-control" name="phoneNo" [(ngModel)]="membershipmaster.phoneNo"
                #phoneNo="ngModel" required OnlyNumber='true' minlength=10 maxlength="15">


            </div>
          </div>

        </div>

        <div class="row">
          <div class="col-sm-4 form-group row">
            <label class="col-sm-4 col-form-label">Validity Date<span class="required-asterisk">*</span></label>

            <div class="col-sm-8">
              <p-calendar dateFormat="mm-dd-yy" name="validityDate" [(ngModel)]="membershipmaster.validityDate"
                #validityDate="ngModel" required hideOnDateTimeSelect="true" hourFormat="12" showTime="true"
                [showIcon]="true" name="fromWeight"></p-calendar>

            </div>


          </div>

          <div class="col-sm-4 form-group row">
            <label class="col-sm-4 col-form-label">Email ID</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="emailId" [(ngModel)]="membershipmaster.emailId"
                #emailId="ngModel" autocomplete="disabled" AlphaNumeric='true'>
            </div>
          </div>

          <div class="col-sm-4 form-group row">
            <label class="col-sm-4 col-form-label">Years<span class="required-asterisk">*</span></label>
            <div class="col-sm-8">
              <input type="text" autocomplete="disabled" class="form-control" name="year" [(ngModel)]="membershipmaster.year" #year="ngModel"
                required AlphaNumeric='true'>

            </div>
          </div>

        </div>

        <div class="row">


          <div class="col-sm-4 form-group row">
            <label class="col-sm-4 col-form-label">Expiry Date</label>
            <div class="col-sm-8">
              <p-calendar dateFormat="mm-dd-yy" name="expiryDate" [(ngModel)]="membershipmaster.expiryDate"
                #expiryDate="ngModel" required hideOnDateTimeSelect="true" hourFormat="12" showTime="true"
                [showIcon]="true"></p-calendar>

            </div>
          </div>



        </div>



      </div>
    </div>
  </form>
  <p-toast position="bottom-center" key="success"></p-toast>
  <p-toast position="bottom-center" key="error"></p-toast>
</div>
